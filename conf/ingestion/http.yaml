---
apiVersion: punchline.punchplatform.io/v2
kind: StreamPunchline
metadata:
  name: ingestion-http
  labels:
    tenant: default
    channel: ingestion
    app: ingestion-http
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
    metrics.punchplatform.com/pushGatewayUrl: http://artifacts-server.artifacts-server:4245
    metrics.punchplatform.com/pushIntervalSeconds: '10'
spec:
  containers:
    applicationContainer:
      image: ghcr.io/punchplatform/punchline-java:8.1-dev
      imagePullPolicy: IfNotPresent
      env:
        - name: JDK_JAVA_OPTIONS
          value: "-Xms100m -Xmx300m -Dpunchplatform.every_period_secs=10"
  dag:
    - id: input
      kind: source
      type: http_source
      settings:
        debug: false
        url: "http://0.0.0.0:8080"
      out:
        - id: logs
          table: logs
    
    - id: logs
      kind: sink
      type: kafka
      settings:
        show: true
        bootstrap.servers: kooker-kafka-kafka-brokers.processing:9092
        topic: logs-input
    
